<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="container">
        <h2>Fortune Telling Advent Calendar</h2>
        <div class="child">
           <p class="adventBox" onclick="openBox(1)">1</p> 
           <p class="adventBox" onclick="openBox(2)">2</p> 
           <p class="adventBox" onclick="openBox(3)">3</p> 
           <p class="adventBox" onclick="openBox(4)">4</p> 
           <p class="adventBox" onclick="openBox(5)">5</p> 
           <p class="adventBox" onclick="openBox(6)">6</p> 
           <p class="adventBox" onclick="openBox(7)">7</p> 
           <p class="adventBox" onclick="openBox(8)">8</p> 
           <p class="adventBox" onclick="openBox(9)">9</p> 
           <p class="adventBox" onclick="openBox(10)">10</p> 
           <p class="adventBox" onclick="openBox(11)">11</p> 
           <p class="adventBox" onclick="openBox(12)">12</p> 
           <p class="adventBox" onclick="openBox(13)">13</p> 
           <p class="adventBox" onclick="openBox(14)">14</p> 
           <p class="adventBox" onclick="openBox(15)">15</p> 
           <p class="adventBox" onclick="openBox(16)">16</p> 
           <p class="adventBox" onclick="openBox(17)">17</p> 
           <p class="adventBox" onclick="openBox(18)">18</p> 
           <p class="adventBox" onclick="openBox(19)">19</p>
           <p class="adventBox" onclick="openBox(20)">20</p>  
           <p class="adventBox" onclick="openBox(21)">21</p>  
           <p class="adventBox" onclick="openBox(22)">22</p>  
           <p class="adventBox" onclick="openBox(23)">23</p>  
           <p class="adventBox" onclick="openBox(24)">24</p>
           <p class="adventBox" onclick="openBox(25)">25</p>    
        </div>
        <div class="open">
            <p class="one" id="variablePar">hello</p>
            <div class="two">
                <p id="variable">lets try</p>
                <div class="butt">
                    <button onclick="closeBox()">X</button>
                </div>
               
            </div>
            
        </div>
    </div>
</body>
</html>
